<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artistInfo.images | imagenotfound" alt="artistInfo.name" class="img-thumbnail img-circle animated fadeIn">
    </div>
    <div class="col">
        <h4> {{ artistInfo.name }} </h4>
        <a [href]="artistInfo.external_urls.spotify" target="_blank"> Ir a la p√°gina del artista en spotify </a>
    </div>
    <div class="col-4">
        <button routerLink="/home" class="btn btn-outline-danger">
            Regresar al home
        </button>
        <button routerLink="/search" class="btn btn-outline-warning">
            Buscar otro artista
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Foto</th>
                <th scope="col">Album</th>
                <th scope="col">Cancion</th>
                <th scope="col">Vista previa</th>
              </tr>
            </thead>
            <tbody *ngFor="let artistsAlbum of topTracks; let i = index">
              <tr>
                <th><img [src]="artistsAlbum.album.images | imagenotfound" alt="artistInfo.name" class="img-thumb img-circle"></th>
                <td>{{ artistsAlbum.album.name }}</td>
                <td>{{ artistsAlbum.name }}</td>
                <td>
                    <!--<audio [src]="artistsAlbum.preview_url" controls></audio>-->
                    <iframe [src]="'https://open.spotify.com/embed?uri='+artistsAlbum.uri | domsecure " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
